<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <input id = "search-input" type="text" class="form-control">
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <tr class="bg-info">
            <th class="bg-info" data-colname ="name" data-order ="desc">name</th>
            <th data-colname="age" data-order="desc">age</th>
            <th data-colname="birthdate" data-order="desc">birthday</th>
        </tr>
        <tbody id="myTable">
            
        </tbody>
    </table>
 
    <script>
        var myArray = [
            {"name":"mourad","age":"30","birthdate":"01/04/2000"},
            {"name":"marie","age":"48","birthdate":"01/04/2000"},
            {"name":"edine","age":"45","birthdate":"01/04/2000"},
            {"name":"sarah","age":"12","birthdate":"01/04/2000"},
            {"name":"sandra","age":"16","birthdate":"01/04/2000"},
            {"name":"loic","age":"23","birthdate":"01/04/2000"},
            {"name":"lucas","age":"7","birthdate":"01/04/2000"},
            {"name":"jean","age":"6","birthdate":"01/04/2000"},
            {"name":"zico","age":"14","birthdate":"01/04/2000"},
        ]

        $("#search-input").on("keyup",function(){
        var value = $(this).val();
        console.log("value:",value)
        var data = searchTable(value,myArray);
        buildTable(data);
        })


        buildTable(myArray);
        function searchTable(value,data){
            var filteredData =[];
            for(var i = 0; i < data.length; i++){
                value = value.toLowerCase();
                var name = data[i].name.toLowerCase();
                if(name.includes(value)){
                    filteredData.push(data[i]);
                }
            }
        }
        function buildTable(data){
            var table = document.getElementById("myTable");
            table.innerHTML =""
            for(var i = 0; i<data.length ;i++){
                var row = `<tr>
                             <td>${data[i].name}</td>
                             <td>${data[i].age}</td>
                             <td>${data[i].birthdate}</td>
                          </tr>`
                table.innerHTML += row;          
            }
    
        }
    </script>
      </body>
    </html>
</body>
</html>
